<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTCS: Driving the Future of India's Mobility</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Primary Colors */
            --solar-gold: #FDB813;
            --solar-gold-light: #FFD700;
            --trust-blue: #0047AB;
            --trust-blue-light: #0056D2;
            
            /* Backgrounds */
            --bg-dark: #0a0a0a;
            --bg-glass: rgba(255, 255, 255, 0.03);
            --bg-glass-border: rgba(255, 255, 255, 0.1);
            
            /* Text */
            --text-primary: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.3);
            
            /* Typography Scale */
            --title-xl: clamp(36px, 4.5vw, 64px);
            --title-lg: clamp(28px, 3.5vw, 56px);
            --title-md: clamp(24px, 3vw, 36px);
            --text-lg: clamp(14px, 1.8vw, 22px);
            --text-md: clamp(13px, 1.6vw, 20px);
            --text-sm: clamp(12px, 1.6vh, 18px);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-dark);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100vh;
        }
        
        /* Mobile-first approach */
        .slide {
            display: block;
            width: 100vw;
            height: auto;
            min-height: 100vh;
            background: var(--bg-dark);
            margin: 0 auto;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 70px 20px calc(100px + env(safe-area-inset-bottom));
        }
        
        /* Desktop enhancement */
        @media (min-width: 768px) {
            .slide {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                max-width: 1920px;
                max-height: 1080px;
                overflow: hidden;
                padding: clamp(60px, 7vh, 80px) clamp(20px, 3vw, 60px);
            }
        }
        
        /* Premium Background with animated gradient */
        .slide::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(253, 184, 19, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 71, 171, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(253, 184, 19, 0.05) 0%, transparent 50%);
            animation: gradientShift 20s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-5%, 5%) scale(1.1); }
            50% { transform: translate(5%, -5%) scale(0.95); }
            75% { transform: translate(-3%, -3%) scale(1.05); }
        }
        
        /* Glassmorphism container */
        .glass-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--bg-glass-border);
            border-radius: 30px;
            padding: clamp(40px, 5vw, 80px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin: 0 auto;
        }
        
        /* Premium Typography */
        .main-title {
            font-size: clamp(60px, 10vw, 180px);
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--solar-gold) 0%, var(--solar-gold-light) 50%, var(--solar-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: clamp(10px, 1.5vw, 20px);
            animation: titleGlow 3s ease-in-out infinite alternate, titleShine 4s ease-in-out infinite;
            filter: drop-shadow(0 4px 20px rgba(253, 184, 19, 0.5));
        }
        
        @keyframes titleGlow {
            0% { filter: drop-shadow(0 4px 20px rgba(253, 184, 19, 0.5)); }
            100% { filter: drop-shadow(0 4px 30px rgba(253, 184, 19, 0.8)); }
        }
        
        @keyframes titleShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        .subtitle {
            font-size: clamp(20px, 2.5vw, 36px);
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: clamp(15px, 2vw, 30px);
            letter-spacing: 0.05em;
        }
        
        .tagline {
            font-size: clamp(24px, 3vw, 48px);
            font-weight: 600;
            background: linear-gradient(90deg, var(--trust-blue) 0%, var(--trust-blue-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: clamp(40px, 5vw, 80px);
            letter-spacing: 0.02em;
        }
        
        /* Premium Stats Grid */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: clamp(20px, 3vw, 40px);
            width: 100%;
            margin-top: clamp(30px, 4vw, 60px);
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: clamp(20px, 3vw, 40px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(253, 184, 19, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(253, 184, 19, 0.3);
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-number {
            font-size: clamp(36px, 4vw, 64px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--solar-gold) 0%, var(--solar-gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: clamp(14px, 1.5vw, 20px);
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        /* Navigation Styles with Progress Bar */
        .nav-container {
            position: fixed;
            top: clamp(10px, 1.5vh, 25px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: clamp(10px, 1vw, 20px);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: clamp(8px, 1vh, 12px) clamp(15px, 1.5vw, 25px);
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .slide-counter {
            font-size: clamp(11px, 1.4vh, 16px);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            min-width: clamp(60px, 5vw, 80px);
            text-align: center;
        }

        .progress-bar {
            width: clamp(80px, 10vw, 150px);
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: calc(1 / 28 * 100%);
            background: linear-gradient(90deg, #FDB813 0%, #FFD700 100%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .slide-select {
            padding: clamp(6px, 0.8vh, 10px) clamp(10px, 0.8vw, 15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: clamp(11px, 1.4vh, 15px);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .slide-select:focus,
        .slide-select:hover {
            border-color: #FDB813;
            background: rgba(0, 0, 0, 0.7);
        }

        .slide-select option {
            background: #1a1a1a;
            color: white;
        }

        /* Navigation Buttons - Bottom */
        .nav-buttons {
            position: fixed;
            bottom: clamp(20px, 3vh, 40px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: clamp(15px, 2vw, 30px);
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: clamp(40px, 5vh, 55px);
            height: clamp(40px, 5vh, 55px);
            border-radius: 50%;
            font-size: clamp(16px, 2vh, 22px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(253, 184, 19, 0.2);
            border-color: rgba(253, 184, 19, 0.5);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Solar-themed decorative elements */
        .solar-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            pointer-events: none;
            opacity: 0.03;
        }
        
        .solar-rays::before,
        .solar-rays::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                #FDB813 5deg,
                transparent 10deg,
                transparent 350deg,
                #FDB813 355deg,
                transparent 360deg
            );
            animation: rotateSlow 60s linear infinite;
        }
        
        .solar-rays::after {
            transform: translate(-50%, -50%) rotate(45deg);
            animation-duration: 90s;
            animation-direction: reverse;
        }
        
        @keyframes rotateSlow {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Slide number */
        .slide-number {
            position: absolute;
            top: clamp(20px, 2vw, 40px);
            left: clamp(20px, 2vw, 40px);
            font-size: clamp(14px, 1vw, 18px);
            color: rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        /* Responsive adjustments for 780px height */
        @media (max-height: 780px) {
            .glass-container {
                padding: clamp(30px, 4vw, 60px);
            }
            
            .main-title {
                font-size: clamp(50px, 12vw, 120px);
            }
            
            .tagline {
                margin-bottom: clamp(30px, 4vw, 50px);
            }
            
            .stats-container {
                margin-top: clamp(20px, 3vw, 40px);
            }
            
            .stat-card {
                padding: clamp(15px, 2vw, 30px);
            }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            
            .glass-container {
                padding: 30px 20px;
                border-radius: 20px;
                margin-bottom: 20px;
            }
            
            .main-title {
                font-size: clamp(48px, 12vw, 80px);
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .tagline {
                font-size: 24px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 30px;
            }
            
            .stat-card {
                padding: 25px;
            }
            
            .stat-number {
                font-size: 42px;
            }
            
            .stat-label {
                font-size: 16px;
            }
            
            .nav-container {
                padding: 8px 12px;
                gap: 8px;
            }
            
            .slide-counter {
                min-width: 60px;
                font-size: 11px;
            }
            
            .slide-select {
                font-size: 11px;
                padding: 6px 8px;
            }
            
            .nav-buttons {
                bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }

        /* Animation on load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glass-container > * {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .glass-container > *:nth-child(1) { animation-delay: 0.2s; }
        .glass-container > *:nth-child(2) { animation-delay: 0.4s; }
        .glass-container > *:nth-child(3) { animation-delay: 0.6s; }
        .glass-container > *:nth-child(4) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-container">
        <div class="slide-counter">1 / 28</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <select class="slide-select" onchange="jumpToSlide(this.value)">
            <option value="index.html" selected>1. Welcome</option>
            <option value="slide2.html">2. About</option>
            <option value="slide3.html">3. Purpose & Direction</option>
            <option value="slide4.html">4. Heritage</option>
            <option value="slide5.html">5. Excellence</option>
            <option value="slide6.html">6. L3 Open Body</option>
            <option value="slide6b.html">7. L3 Closed Body</option>
            <option value="slide7.html">8. L5 Tipper</option>
            <option value="slide8.html">9. L3 Garbage Body</option>
            <option value="slide8b.html">10. L3 Fogging</option>
            <option value="slide9.html">11. Product Range</option>
            <option value="slide9b.html">12. L5 Premium</option>
            <option value="slide9c.html">13. L5 Deluxe</option>
            <option value="slide10.html">14. Technical Excellence</option>
            <option value="slide11.html">15. Future E-Bus</option>
            <option value="slide12.html">16. Last-Mile Logistics</option>
            <option value="slide13.html">17. SMB Empowerment</option>
            <option value="slide14.html">18. Public Sector</option>
            <option value="slide15.html">19. Aftermarket Excellence</option>
            <option value="slide16.html">20. Chennai Case Study</option>
            <option value="slide17.html">21. Panchayat Case Study</option>
            <option value="slide18.html">22. Solar Smart Technology</option>
            <option value="slide19.html">23. Manufacturing</option>
            <option value="slide20.html">24. Customer Testimonials</option>
            <option value="slide21.html">25. Awards & Recognition</option>
            <option value="slide22.html">26. Strategic Partnerships</option>
            <option value="slide23.html">27. Growth Vision</option>
            <option value="slide24.html">28. Thank You</option>
        </select>
    </div>
    
    <!-- Navigation Buttons at Bottom -->
    <div class="nav-buttons">
        <button class="nav-btn prev" onclick="prevSlide()" disabled>‹</button>
        <button class="nav-btn next" onclick="nextSlide()">›</button>
    </div>

    <!-- Slide 1: Premium Title Slide -->
    <div class="slide">
        <div class="slide-number">1</div>
        <div class="solar-rays"></div>
        
        <div class="glass-container">
            <h1 class="main-title">QTCS</h1>
            <div class="subtitle">Driving the Future of India's Mobility</div>
            <div class="tagline">Proven. Scalable. Sustainable.</div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number">6,000+</div>
                    <div class="stat-label">Electric Vehicles Delivered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">200+</div>
                    <div class="stat-label">Vehicles/Day Capacity</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">40</div>
                    <div class="stat-label">Years Engineering Excellence</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const slides = [
            'index.html',
            'slide2.html', 'slide3.html', 'slide4.html', 'slide5.html', 'slide6.html',
            'slide6b.html', 'slide7.html', 'slide8.html', 'slide8b.html', 'slide9.html',
            'slide9b.html', 'slide9c.html', 'slide10.html', 'slide11.html', 'slide12.html',
            'slide13.html', 'slide14.html', 'slide15.html', 'slide16.html', 'slide17.html',
            'slide18.html', 'slide19.html', 'slide20.html', 'slide21.html', 'slide22.html',
            'slide23.html', 'slide24.html'
        ];
        
        const currentSlide = 'index.html';
        const currentIndex = slides.indexOf(currentSlide);
        
        function jumpToSlide(slideFile) {
            if (slideFile && slideFile !== currentSlide) {
                window.location.href = slideFile;
            }
        }
        
        function prevSlide() {
            if (currentIndex > 0) {
                window.location.href = slides[currentIndex - 1];
            }
        }
        
        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                window.location.href = slides[currentIndex + 1];
            }
        }
        
        // Keyboard navigation - including spacebar
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            }
        });
        
        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide();
            }
            if (touchEndX > touchStartX + 50) {
                prevSlide();
            }
        }
    </script>
</body>
</html>
