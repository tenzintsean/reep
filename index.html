<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REEP: Driving the Future of India's Mobility</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .slide {
            width: 1920px;
            height: 1080px;
            background: white;
            margin: 40px auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 60px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .slide-number {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 16px;
            color: #999;
            font-weight: 500;
        }
        
        /* Enhanced Title Slide */
        .title-slide {
            background: linear-gradient(135deg, #0047AB 0%, #0056D2 30%, #FDB813 100%);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .title-slide::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: title-glow 6s ease-in-out infinite alternate;
        }
        
        @keyframes title-glow {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 0.8; transform: scale(1.1); }
        }
        
        .title-slide h1 {
            color: white;
            font-size: 120px;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1;
            position: relative;
            font-weight: 700;
        }
        
        .title-slide .subtitle {
            color: #FDB813;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            z-index: 1;
            position: relative;
        }
        
        /* Enhanced Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
        
        /* Navigation Styles */
        .nav-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .slide-counter {
            font-size: 14px;
            font-weight: 600;
            color: #0047AB;
            min-width: 80px;
            text-align: center;
        }

        .slide-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            outline: none;
        }

        .slide-select:focus {
            border-color: #0047AB;
            box-shadow: 0 0 0 2px rgba(0, 71, 171, 0.1);
        }

        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(0, 71, 171, 0.9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 71, 171, 0.3);
        }

        .nav-btn:hover {
            background: rgba(0, 71, 171, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 71, 171, 0.4);
        }

        .nav-btn:disabled {
            background: rgba(150, 150, 150, 0.5);
            cursor: not-allowed;
            transform: translateY(-50%) scale(1);
        }

        .nav-btn.prev {
            left: 30px;
        }

        .nav-btn.next {
            right: 30px;
        }

        /* Responsive Design Elements */
        @media (max-width: 1920px) {
            .slide {
                width: 100%;
                max-width: 1920px;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 8px 15px;
                gap: 10px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .nav-btn.prev {
                left: 15px;
            }
            
            .nav-btn.next {
                right: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="nav-container">

        <select class="slide-select" onchange="jumpToSlide(this.value)">

            <option value="slide8b.html">10. L3 Fogging</option>
            <option value="slide9.html">11. Product Range</option>
            <option value="slide9b.html">12. L5 Premium</option>
            <option value="slide9c.html">13. L5 Deluxe</option>
            <option value="slide10.html">14. Technical Excellence</option>
            <option value="slide11.html">15. Future E-Bus</option>
            <option value="slide12.html">16. Last-Mile Logistics</option>
            <option value="slide13.html">17. SMB Empowerment</option>
            <option value="slide14.html">18. Public Sector</option>

            <option value="slide21.html">25. Awards & Recognition</option>
            <option value="slide22.html">26. Strategic Partnerships</option>
            <option value="slide23.html">27. Growth Vision</option>
            <option value="slide24.html">28. Thank You</option>
        </select>
    </div>
    
    <button class="nav-btn prev" onclick="prevSlide()" disabled>‹</button>
    <button class="nav-btn next" onclick="nextSlide()">›</button>

    <!-- Slide 1: Enhanced Title Slide -->
    <div class="slide title-slide">
        <div class="slide-number" style="color: white;">1</div>
        <div>
            <h1 class="fade-in-up">REEP</h1>
            <div class="subtitle fade-in-up">Driving the Future of India's Mobility</div>
            <p style="font-size: 56px; margin-top: 60px; z-index: 1; position: relative; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">Proven. Scalable. Sustainable.</p>
            <div style="margin-top: 80px; z-index: 1; position: relative;">
                <div style="display: flex; justify-content: center; gap: 80px;">
                    <div class="fade-in-up">
                        <div style="font-size: 72px; font-weight: 700; color: #FDB813; text-shadow: 0 3px 6px rgba(0,0,0,0.3);">6,000+</div>
                        <div style="font-size: 32px;">Electric Vehicles Delivered</div>
                    </div>
                    <div class="fade-in-up">
                        <div style="font-size: 72px; font-weight: 700; color: #FDB813; text-shadow: 0 3px 6px rgba(0,0,0,0.3);">200+</div>
                        <div style="font-size: 32px;">Vehicles/Day Capacity</div>
                    </div>
                    <div class="fade-in-up">
                        <div style="font-size: 72px; font-weight: 700; color: #FDB813; text-shadow: 0 3px 6px rgba(0,0,0,0.3);">40</div>
                        <div style="font-size: 32px;">Years Engineering Excellence</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const slides = [
            'index.html',
            'slide2.html', 'slide3.html', 'slide4.html', 'slide5.html', 'slide6.html',
            'slide6b.html', 'slide7.html', 'slide8.html', 'slide8b.html', 'slide9.html',
            'slide9b.html', 'slide9c.html', 'slide10.html', 'slide11.html', 'slide12.html',
            'slide13.html', 'slide14.html', 'slide15.html', 'slide16.html', 'slide17.html',
            'slide18.html', 'slide19.html', 'slide20.html', 'slide21.html', 'slide22.html',
            'slide23.html', 'slide24.html'
        ];
        
        const currentSlide = 'index.html';
        const currentIndex = slides.indexOf(currentSlide);
        
        function jumpToSlide(slideFile) {
            if (slideFile && slideFile !== currentSlide) {
                window.location.href = slideFile;
            }
        }
        
        function prevSlide() {
            if (currentIndex > 0) {
                window.location.href = slides[currentIndex - 1];
            }
        }
        
        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                window.location.href = slides[currentIndex + 1];
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
        
        // Set the correct option in dropdown
        document.querySelector('.slide-select').value = currentSlide;
    </script>
</body>
</html>
